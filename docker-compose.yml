version: '3.8'

services:
  backend:
    build: ./backend
    container_name: kline-backend
    restart: always
    volumes:
      - ./backend/database.db:/app/database.db
      - ./backend/logs:/app/logs
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: kline-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
